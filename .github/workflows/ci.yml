name: ci

on:
  push:

jobs:
  test:
    name: test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-latest
    steps:
      - name: pull repo
        uses: actions/checkout@v4
      - name: setup java
        uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: "17"
          cache: gradle
      - name: setup flutter
        uses: subosito/flutter-action@v2
      - name: build apk
        run: flutter build apk
      - name: setup oras
        uses: oras-project/setup-oras@v1
      - name: push oci
        run: oras push -a "org.opencontainers.image.ref.name=${{ github.sha }}" ghcr.io/${{ github.repository }}:${{ github.sha }} app-release.apk:application/vnd.android.package-archive
